<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
         this form</em></p>
    </header>

    <form class="speaker-form" action="" method="get">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" name="full-name" id="full-name">
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"
              placeholder="joe@example.com">
      </div>

      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>
        <input type="radio" name="talk-type" value="main-stage" id="talk-type-1" >
        <label for="talk-type-1" class="radio-label">Main Stage</label>
        <input type="radio" name="talk-type" value="workshop" id="talk-type-2" checked>
        <label for="talk-type-2" class="radio-label">Workshop</label>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select id="t-shirt" name="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" name="abstract"></textarea>
        <div class="instructions">
          Describe your talk in 500 words or less
        </div>
      </div>

      <div class="form-row">
        <label class="checkbox-label" for="available">
          <input type="checkbox" name="available" value="is-available" id="available">
          <span>I'm actually available the date of the talk</span>
        </label>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
