<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            let num = prompt("Your number is:", 0);

            if (num > 0) {
                alert("1");
            }else if (num < 0){
                alert("-1");
            }else {
                alert("0");
            }
        </script>
    </body>
</html>
