<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            if (-1 || 0) alert( 'first' ); // Execute
            if (-1 && 0) alert( 'second' ); // DOES NOT Execute
            if (null || -1 && 1) alert( 'third' ); // Execute
        </script>
    </body>
</html>
