<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            function pow(x, n) {
                if (n < 1) {
                    alert("Error");
                }else {
                    return x ** n;
                }



            }

            let x = prompt("Your x: ", "");
            let n = prompt("Your n: ", "");

            alert(pow(x, n))
        </script>
    </body>
</html>
