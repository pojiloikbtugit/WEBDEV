<!DOCTYPE html>
<html>
    <body>
        <script>
            let calculator = {
                read() {
                    this.first = +prompt("Your 1st num: ", 0);
                    this.second = +prompt("Your 2nd number: ", 0);
                },
                    
                sum() {
                    return(this.first + this.second);
                },

                mul() {
                    return(this.first * this.second);
                }
            };
                
            calculator.read();
            alert( calculator.sum() );
            alert( calculator.mul() );
        </script>
    </body>
</html>
