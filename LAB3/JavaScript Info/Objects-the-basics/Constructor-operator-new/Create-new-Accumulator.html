<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            function Accumulator(start) {
                this.value = start;

                this.read = function() {
                    this.value += +prompt("How much add?", 0);
                }
            }
            let accumulator = new Accumulator(1);
            accumulator.read();
            accumulator.read();
            alert(accumulator.value);
        </script>
    </body>
</html>
