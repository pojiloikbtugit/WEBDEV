<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            function Calculator() {
                this.read = function() {
                    this.first = +prompt("Your 1st num: ", 0);
                    this.second = +prompt("Your 2nd number: ", 0);
                },
                    
                this.sum = function() {
                    return(this.first + this.second);
                },

                this.mul = function() {
                    return(this.first * this.second);
                }
            };
                
            let calculator = new Calculator();
            calculator.read();

            alert( "Sum=" + calculator.sum() );
            alert( "Mul=" + calculator.mul() );
        </script>
    </body>
</html>
